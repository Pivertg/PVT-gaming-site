<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">PVT|Gaming - Admin</div>
    </header>

 <div class="menu-container">
            <span class="menu-icon" id="menu-icon">â˜°</span>
            <nav class="dropdown-menu hidden" id="dropdown-menu">
                <ul>
                    <li><a href="index.html">ğŸ  Accueil</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="login-container">
        <div class="login-box">
            <h1>ğŸ”‘ Connexion Admin</h1>
            <form id="admin-login-form">
                <div class="input-group">
                    <label for="admin-pseudo">ğŸ‘¤ Pseudo</label>
                    <input type="text" id="admin-pseudo" required>
                </div>

                <div class="input-group">
                    <label for="admin-password">ğŸ”’ Mot de passe</label>
                    <input type="password" id="admin-password" required>
                </div>

                <button type="submit" class="btn">ğŸš€ Se connecter</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById("admin-login-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const pseudo = document.getElementById("admin-pseudo").value.trim();
            const password = document.getElementById("admin-password").value.trim();

            try {
                const response = await fetch("http://localhost:3000/api/admin/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ pseudo, password })
                });

                const result = await response.json();
                if (response.ok) {
                    alert("âœ… Connexion rÃ©ussie !");
                    localStorage.setItem("adminToken", result.token);
                    window.location.href = "admin-dashboard.html";
                } else {
                    alert("âŒ " + result.error);
                }
            } catch (error) {
                alert("âŒ Erreur de connexion au serveur !");
            }
        });
    </script>
    <script src="menu.js"></script>
    <script src="login.js"></script>
</body>
</html>
