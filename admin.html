<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">PVT|Gaming - Admin</div>
    </header>

        <div class="menu-container">
            <span class="menu-icon" id="menu-icon">☰</span>
            <nav class="dropdown-menu hidden" id="dropdown-menu">
                <ul>
                    <li><a href="index.html">🏠 Accueil</a></li>
                    <li><a href="reseau.html">📱 Reseau</a></li>
                    <li><a href="roster.html">📋 Rosters</a></li>
                    <li><a href="login-inscription.html">🖋️ Inscription des nouveau joueur</a></li>
                    <li><a href="admin.html"> Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="login-container">
        <div class="login-box">
            <h1>🔑 Connexion Admin</h1>
            <form id="admin-login-form">
                <div class="input-group">
                    <label for="admin-pseudo">👤 Pseudo</label>
                    <input type="text" id="admin-pseudo" required>
                </div>

                <div class="input-group">
                    <label for="admin-password">🔒 Mot de passe</label>
                    <input type="password" id="admin-password" required>
                </div>

                <button type="submit" class="btn">🚀 Se connecter</button>
            </form>
        </div>
    </main>

    <script>
        // Fonction de décodage Base64 pour sécuriser un peu le mot de passe
        function decodeBase64(str) {
            return atob(str);
        }

        // Identifiants (pseudo et mot de passe encodé en Base64)
        const ADMIN_PSEUDO = "admin";
        const ENCODED_PASSWORD = "TW9uU3VwZXJNb3REZVBhc3NlMTIz"; // "MonSuperMotDePasse123" encodé

        document.getElementById("admin-login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const pseudo = document.getElementById("admin-pseudo").value.trim();
            const password = document.getElementById("admin-password").value.trim();

            // Vérification du pseudo et du mot de passe (décodé en clair)
            if (pseudo === ADMIN_PSEUDO && password === decodeBase64(ENCODED_PASSWORD)) {
                alert("✅ Connexion réussie !");
                localStorage.setItem("adminToken", "adminLoggedIn"); // Simule une session
                window.location.href = "admin-dashboard.html"; // Redirige vers le dashboard
            } else {
                alert("❌ Pseudo ou mot de passe incorrect !");
            }
        });
    </script>
    <script src="menu.js"></script>
    <script src="login.js"></script>
</body>
</html>
