<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">PVT|Gaming - Admin</div>
    </header>

    <div class="menu-container">
        <span class="menu-icon" id="menu-icon">‚ò∞</span>
        <nav class="dropdown-menu hidden" id="dropdown-menu">
            <ul>
                <li><a href="index.html">üè† Accueil</a></li>
            </ul>
        </nav>
    </div>

    <main class="login-container">
        <div class="login-box">
            <h1>üîë Connexion Admin</h1>
            <form id="admin-login-form">
                <div class="input-group">
                    <label for="admin-pseudo">üë§ Pseudo</label>
                    <input type="text" id="admin-pseudo" required>
                </div>

                <div class="input-group">
                    <label for="admin-password">üîí Mot de passe</label>
                    <input type="password" id="admin-password" required>
                </div>

                <button type="submit" class="btn">üöÄ Se connecter</button>
            </form>
        </div>
    </main>

    <script>
        // Fonction de d√©codage Base64 pour s√©curiser un peu le mot de passe
        function decodeBase64(str) {
            return atob(str);
        }

        // Identifiants (pseudo et mot de passe encod√© en Base64)
        const ADMIN_PSEUDO = "admin";
        const ENCODED_PASSWORD = "TW9uU3VwZXJNb3REZVBhc3NlMTIz"; // "MonSuperMotDePasse123" encod√©

        document.getElementById("admin-login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const pseudo = document.getElementById("admin-pseudo").value.trim();
            const password = document.getElementById("admin-password").value.trim();

            // V√©rification du pseudo et du mot de passe (d√©cod√© en clair)
            if (pseudo === ADMIN_PSEUDO && password === decodeBase64(ENCODED_PASSWORD)) {
                alert("‚úÖ Connexion r√©ussie !");
                localStorage.setItem("adminToken", "adminLoggedIn"); // Simule une session
                window.location.href = "admin-dashboard.html"; // Redirige vers le dashboard
            } else {
                alert("‚ùå Pseudo ou mot de passe incorrect !");
            }
        });
    </script>
</body>
</html>
