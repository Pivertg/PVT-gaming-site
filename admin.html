<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">PVT|Gaming - Admin</div>
    </header>

    <div class="menu-container">
        <span class="menu-icon" id="menu-icon">☰</span>
        <nav class="dropdown-menu hidden" id="dropdown-menu">
            <ul>
                <li><a href="index.html">🏠 Accueil</a></li>
                <li><a href="reseau.html">📱 Reseau</a></li>
                <li><a href="roster.html">📋 Rosters</a></li>
                <li><a href="login-inscription.html">🖋️ Inscription des nouveaux joueurs</a></li>
                <li><a href="admin.html">🔐 Connexion</a></li>
            </ul>
        </nav>
    </div>

    <main class="login-container">
        <div class="login-box">
            <h1>🔑 Connexion Admin</h1>
            <form id="admin-login-form">
                <div class="input-group">
                    <label for="admin-pseudo">👤 Pseudo</label>
                    <input type="text" id="admin-pseudo" required>
                </div>

                <div class="input-group">
                    <label for="admin-password">🔒 Mot de passe</label>
                    <input type="password" id="admin-password" required>
                </div>

                <button type="submit" class="btn">🚀 Se connecter</button>
            </form>
        </div>
    </main>

    <script>
        // Vérifie si l'utilisateur est déjà connecté
        if (localStorage.getItem("adminToken")) {
            window.location.href = "admin-dashboard.html";
        }

        // Gestion du formulaire de connexion
        document.getElementById("admin-login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const pseudo = document.getElementById("admin-pseudo").value.trim();
            const password = document.getElementById("admin-password").value.trim();

            // Vérifie les identifiants (idéalement, utiliser une API et non du JS côté client)
            if (pseudo === "admin" && password === "MonSuperMotDePasse123") {
                alert("✅ Connexion réussie !");
                localStorage.setItem("adminToken", "adminLoggedIn"); // Simule une session
                window.location.href = "admin-dashboard.html"; // Redirection
            } else {
                alert("❌ Pseudo ou mot de passe incorrect !");
            }
        });
    </script>

    <script src="menu.js"></script>
    <script src="login.js"></script>

</body>
</html>
