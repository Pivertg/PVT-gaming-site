<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - PVT|Gaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">PVT|Gaming</div>

        <div class="menu-container">
            <span class="menu-icon" id="menu-icon">☰</span>
            <nav class="dropdown-menu hidden" id="dropdown-menu">
                <ul>
                    <li><a href="index.html">🏠 Accueil</a></li>
                    <li><a href="reseau.html">📱 Reseau</a></li>
                    <li><a href="roster.html">📋 Rosters</a></li>
                    <li><a href="login-inscription.html">🖋️ Inscription des nouveaux joueurs</a></li>
                    <li><a href="admin.html">🔑 Connexion Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h1>🔑 Connexion Joueur</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">👤 Pseudo</label>
                    <input type="text" id="username" placeholder="Entrez votre pseudo" required>
                </div>

                <div class="input-group">
                    <label for="password">🔒 Mot de passe</label>
                    <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
                </div>

                <button type="submit" class="btn">🚀 Se connecter</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 PVT|Gaming - Tous droits réservés</p>
    </footer>

    <!-- Script pour gérer la connexion des joueurs -->
    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Ici, tu peux ajouter une vraie vérification avec une base de données
            if (username && password) {
                alert("✅ Connexion réussie !");
                localStorage.setItem("playerToken", username); // Stocke le pseudo comme token
                window.location.href = "player-dashboard.html"; // Redirige vers le tableau de bord joueur
            } else {
                alert("❌ Pseudo ou mot de passe incorrect !");
            }
        });
    </script>

    <script src="menu.js"></script>

</body>
</html>
