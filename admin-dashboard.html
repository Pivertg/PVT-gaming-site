<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Tableau de Bord Admin</h1>

    <table id="players-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Pseudo</th>
                <th>ID Brawl Stars</th>
                <th>Trophées</th>
                <th>Roster</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les joueurs seront insérés ici -->
        </tbody>
    </table>

    <script>
        const API_URL = "https://pvt-gaming-570vas4f9-pivert-gamings-projects.vercel.app/api/joueurs";

        async function fetchPlayers() {
            try {
                const response = await fetch(`${API_URL}/joueurs`);
                const players = await response.json();

                const tableBody = document.querySelector("#players-table tbody");
                tableBody.innerHTML = "";
                players.forEach(player => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${player.id}</td>
                        <td>${player.pseudo}</td>
                        <td>${player.idBrawlStars}</td>
                        <td>${player.trophies}</td>
                        <td>${player.roster}</td>
                        <td>
                            <button onclick="deletePlayer(${player.id})">Supprimer</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Erreur lors du chargement des joueurs:", error);
            }
        }

        async function deletePlayer(id) {
            try {
                await fetch(`${API_URL}/joueurs/${id}`, { method: "DELETE" });
                fetchPlayers(); // Recharge la liste après suppression
            } catch (error) {
                console.error("Erreur lors de la suppression du joueur:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchPlayers);
    </script>

</body>
</html>
