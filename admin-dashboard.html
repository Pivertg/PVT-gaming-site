<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - PVT Gaming</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Tableau de bord Admin - PVT Gaming</h1>

    <table id="players-table">
        <thead>
            <tr>
                <th>Pseudo</th>
                <th>ID Brawl Stars</th>
                <th>Troph√©es</th>
                <th>Roster</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les joueurs seront ajout√©s ici dynamiquement -->
        </tbody>
    </table>

    <script>
        const API_URL = "https://pvt-gaming-570vas4f9-pivert-gamings-projects.vercel.app/api";

        async function loadPlayers() {
            try {
                const response = await fetch(`${API_URL}/joueurs`);
                if (!response.ok) throw new Error(`Erreur ${response.status}: ${response.statusText}`);

                const players = await response.json();
                console.log("Joueurs charg√©s:", players);

                const tableBody = document.querySelector("#players-table tbody");
                tableBody.innerHTML = "";
                players.forEach(player => {
                    const row = `
                        <tr>
                            <td contenteditable="true" data-field="pseudo">${player.pseudo}</td>
                            <td contenteditable="true" data-field="idBrawlStars">${player.idBrawlStars}</td>
                            <td contenteditable="true" data-field="trophies">${player.trophies}</td>
                            <td contenteditable="true" data-field="roster">${player.roster}</td>
                            <td>
                                <button onclick="updatePlayer(${player.id}, this)">üíæ Sauvegarder</button>
                                <button onclick="deletePlayer(${player.id})">üóë Supprimer</button>
                            </td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Erreur lors du chargement des joueurs:", error);
                alert("‚ùå Impossible de charger les joueurs !");
            }
        }

        async function updatePlayer(id, button) {
            const row = button.closest("tr");
            const updatedData = {
                pseudo: row.cells[0].innerText,
                idBrawlStars: row.cells[1].innerText,
                trophies: parseInt(row.cells[2].innerText),
                roster: row.cells[3].innerText
            };

            try {
                const response = await fetch(`${API_URL}/joueurs/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) throw new Error(`Erreur ${response.status}: ${response.statusText}`);

                alert("‚úÖ Joueur mis √† jour !");
            } catch (error) {
                console.error("Erreur lors de la mise √† jour du joueur:", error);
                alert("‚ùå √âchec de la mise √† jour !");
            }
        }

        async function deletePlayer(id) {
            if (!confirm("‚ö†Ô∏è √ätes-vous s√ªr de vouloir supprimer ce joueur ?")) return;

            try {
                const response = await fetch(`${API_URL}/joueurs/${id}`, { method: "DELETE" });

                if (!response.ok) throw new Error(`Erreur ${response.status}: ${response.statusText}`);

                alert("‚úÖ Joueur supprim√© !");
                loadPlayers(); // Recharger la liste apr√®s suppression
            } catch (error) {
                console.error("Erreur lors de la suppression du joueur:", error);
                alert("‚ùå √âchec de la suppression !");
            }
        }

        document.addEventListener("DOMContentLoaded", loadPlayers);
    </script>

</body>
</html>
