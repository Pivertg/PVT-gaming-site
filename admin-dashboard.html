<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">PVT|Gaming - Admin</div>
        <button id="logout-btn">ðŸšª DÃ©connexion</button>
    </header>

    <main class="admin-container">
        <h1>ðŸ“‹ Liste des Joueurs</h1>
        <table id="players-table">
            <thead>
                <tr>
                    <th>Pseudo</th>
                    <th>ID Brawl Stars</th>
                    <th>TrophÃ©es</th>
                    <th>Roster</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script>
        const API_URL = "https://ton-api.vercel.app/api";

        async function loadPlayers() {
            const response = await fetch(`${API_URL}/getJoueurs`);
            const players = await response.json();
            const tableBody = document.querySelector("#players-table tbody");
            tableBody.innerHTML = "";

            players.forEach(player => {
                const row = `<tr>
                    <td contenteditable="true" data-field="pseudo">${player.pseudo}</td>
                    <td contenteditable="true" data-field="idBrawlStars">${player.idBrawlStars}</td>
                    <td contenteditable="true" data-field="trophies">${player.trophies}</td>
                    <td contenteditable="true" data-field="roster">${player.roster}</td>
                    <td>
                        <button onclick="updatePlayer(${player.id}, this)">ðŸ’¾ Sauvegarder</button>
                        <button onclick="deletePlayer(${player.id})">ðŸ—‘ Supprimer</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        async function updatePlayer(id, button) {
            const row = button.closest("tr");
            const pseudo = row.querySelector('[data-field="pseudo"]').innerText;
            const idBrawlStars = row.querySelector('[data-field="idBrawlStars"]').innerText;
            const trophies = row.querySelector('[data-field="trophies"]').innerText;
            const roster = row.querySelector('[data-field="roster"]').innerText;

            const response = await fetch(`${API_URL}/updateJoueur`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, pseudo, idBrawlStars, trophies, roster })
            });

            if (response.ok) {
                alert("âœ… Joueur mis Ã  jour !");
            } else {
                alert("âŒ Erreur !");
            }
        }

        async function deletePlayer(id) {
            if (!confirm("Voulez-vous vraiment supprimer ce joueur ?")) return;

            await fetch(`${API_URL}/deleteJoueur`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id })
            });

            alert("ðŸ—‘ Joueur supprimÃ© !");
            loadPlayers();
        }

        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("adminToken");
            window.location.href = "admin.html";
        });

        loadPlayers();
    </script>

</body>
</html>
