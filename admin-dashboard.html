<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">PVT|Gaming - Admin</div>
        <button id="logout-btn">🚪 Déconnexion</button>
    </header>

    <main class="admin-container">
        <h1>📋 Liste des Joueurs</h1>

        <label for="roster-select">Sélectionner un Roster :</label>
        <select id="roster-select">
            <option value="1">Roster 1</option>
            <option value="2">Roster 2</option>
            <option value="3">Roster 3</option>
            <option value="4">Roster 4</option>
            <option value="5">Roster 5</option>
            <option value="6">Roster 6</option>
            <option value="7">Roster 7</option>
        </select>
        <button onclick="loadRoster()">🔄 Charger</button>

        <table id="players-table">
            <thead>
                <tr>
                    <th>Pseudo</th>
                    <th>ID Brawl Stars</th>
                    <th>Trophées</th>
                    <th>Roster</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script>
        const API_URL = "const API_URL = "https://pvt-gaming-8r3t31qim-pivert-gamings-projects.vercel.app/api";

        async function loadRoster() {
            const selectedRoster = document.getElementById("roster-select").value;
            const response = await fetch(`${API_URL}/rosters`);
            const rosters = await response.json();

            const tableBody = document.querySelector("#players-table tbody");
            tableBody.innerHTML = ""; // Vide le tableau

            if (rosters[selectedRoster]) {
                rosters[selectedRoster].forEach(player => {
                    const row = `
                        <tr>
                            <td contenteditable="true" data-field="pseudo">${player.pseudo}</td>
                            <td contenteditable="true" data-field="idBrawlStars">${player.idBrawlStars}</td>
                            <td contenteditable="true" data-field="trophies">${player.trophies}</td>
                            <td>${player.roster}</td>
                            <td>
                                <button onclick="updatePlayer(${player.id}, this)">💾 Sauvegarder</button>
                                <button onclick="deletePlayer(${player.id})">🗑 Supprimer</button>
                            </td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            } else {
                alert("Ce roster est vide !");
            }
        }

        async function updatePlayer(id, button) {
            const row = button.closest("tr");
            const pseudo = row.querySelector('[data-field="pseudo"]').innerText;
            const idBrawlStars = row.querySelector('[data-field="idBrawlStars"]').innerText;
            const trophies = row.querySelector('[data-field="trophies"]').innerText;
            const roster = row.querySelector('[data-field="roster"]').innerText;

            const response = await fetch(`${API_URL}/joueurs/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ pseudo, idBrawlStars, trophies, roster })
            });

            if (response.ok) {
                alert("✅ Joueur mis à jour !");
            } else {
                alert("❌ Erreur !");
            }
        }

        async function deletePlayer(id) {
            if (!confirm("Voulez-vous vraiment supprimer ce joueur ?")) return;

            await fetch(`${API_URL}/joueurs/${id}`, {
                method: "DELETE",
                headers: { "Content-Type": "application/json" }
            });

            alert("🗑 Joueur supprimé !");
            loadRoster();
        }

        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("adminToken");
            window.location.href = "admin.html";
        });

        // Charger le premier roster au chargement de la page
        loadRoster();
    </script>

</body>
</html>
