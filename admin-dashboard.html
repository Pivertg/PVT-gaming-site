<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">PVT|Gaming - Admin</div>
        <button id="logout-btn">🚪 Déconnexion</button>
    </header>

    <main class="admin-container">
        <h1>📋 Liste des Joueurs</h1>

        <button id="refresh-btn">🔄 Rafraîchir</button>

        <table id="players-table">
            <thead>
                <tr>
                    <th>Pseudo</th>
                    <th>ID Brawl Stars</th>
                    <th>Trophées</th>
                    <th>Roster</th>
                </tr>
            </thead>
            <tbody>
                <tr id="loading-row">
                    <td colspan="4">⏳ Chargement des joueurs...</td>
                </tr>
            </tbody>
        </table>
        
        <p id="error-message" class="hidden">⚠️ Erreur lors du chargement des joueurs.</p>
        <p id="no-players-message" class="hidden">🚫 Aucun joueur trouvé.</p>

    </main>

    <script>
        async function loadPlayers() {
            const token = localStorage.getItem("adminToken");
            if (!token) {
                window.location.href = "admin.html";
                return;
            }

            const tableBody = document.querySelector("#players-table tbody");
            const errorMessage = document.getElementById("error-message");
            const noPlayersMessage = document.getElementById("no-players-message");

            tableBody.innerHTML = '<tr id="loading-row"><td colspan="4">⏳ Chargement des joueurs...</td></tr>';
            errorMessage.classList.add("hidden");
            noPlayersMessage.classList.add("hidden");

            try {
                const response = await fetch("http://localhost:3000/api/admin/joueurs", {
                    headers: { "Authorization": token }
                });

                if (!response.ok) {
                    throw new Error("Erreur serveur");
                }

                const players = await response.json();
                tableBody.innerHTML = "";

                if (players.length === 0) {
                    noPlayersMessage.classList.remove("hidden");
                    return;
                }

                players.forEach(player => {
                    const row = `<tr>
                        <td>${player.pseudo}</td>
                        <td>${player.idBrawlStars}</td>
                        <td>${player.trophies}</td>
                        <td>${player.roster}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                tableBody.innerHTML = "";
                errorMessage.classList.remove("hidden");
            }
        }

        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("adminToken");
            window.location.href = "admin.html";
        });

        document.getElementById("refresh-btn").addEventListener("click", loadPlayers);

        loadPlayers();
    </script>

</body>
</html>
