<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">PVT|Gaming - Admin</div>
        <button id="logout-btn">🚪 Déconnexion</button>
    </header>

    <main class="admin-container">
        <h1>📋 Liste des Joueurs</h1>

        <button id="refresh-btn">🔄 Rafraîchir</button>
        <button id="save-btn">💾 Sauvegarder</button>

        <table id="players-table">
            <thead>
                <tr>
                    <th>Pseudo</th>
                    <th>ID Brawl Stars</th>
                    <th>Trophées</th>
                    <th>Roster</th>
                </tr>
            </thead>
            <tbody>
                <tr id="loading-row">
                    <td colspan="4">⏳ Chargement des joueurs...</td>
                </tr>
            </tbody>
        </table>
        
        <p id="error-message" class="hidden">⚠️ Erreur lors du chargement des joueurs.</p>
        <p id="no-players-message" class="hidden">🚫 Aucun joueur trouvé.</p>

    </main>

    <script>
        async function loadPlayers() {
            const token = localStorage.getItem("adminToken");
            if (!token) {
                window.location.href = "admin.html";
                return;
            }

            const tableBody = document.querySelector("#players-table tbody");
            const errorMessage = document.getElementById("error-message");
            const noPlayersMessage = document.getElementById("no-players-message");

            tableBody.innerHTML = '<tr id="loading-row"><td colspan="4">⏳ Chargement des joueurs...</td></tr>';
            errorMessage.classList.add("hidden");
            noPlayersMessage.classList.add("hidden");

            try {
                // Charger les joueurs depuis localStorage si disponible
                let players = JSON.parse(localStorage.getItem("players")) || [];

                if (players.length === 0) {
                    // Si aucun joueur n'est sauvegardé, on récupère les données initiales
                    const response = await fetch("http://localhost:3000/api/admin/joueurs", {
                        headers: { "Authorization": token }
                    });

                    if (!response.ok) {
                        throw new Error("Erreur serveur");
                    }

                    players = await response.json();
                    localStorage.setItem("players", JSON.stringify(players)); // Sauvegarde des joueurs localement
                }

                tableBody.innerHTML = "";

                if (players.length === 0) {
                    noPlayersMessage.classList.remove("hidden");
                    return;
                }

                players.forEach((player, index) => {
                    const row = `<tr>
                        <td contenteditable="true" data-index="${index}" data-key="pseudo">${player.pseudo}</td>
                        <td contenteditable="true" data-index="${index}" data-key="idBrawlStars">${player.idBrawlStars}</td>
                        <td contenteditable="true" data-index="${index}" data-key="trophies">${player.trophies}</td>
                        <td contenteditable="true" data-index="${index}" data-key="roster">${player.roster}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                tableBody.innerHTML = "";
                errorMessage.classList.remove("hidden");
            }
        }

        function savePlayers() {
            const rows = document.querySelectorAll("#players-table tbody tr");
            let updatedPlayers = [];

            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                if (cells.length === 4) {
                    updatedPlayers.push({
                        pseudo: cells[0].innerText.trim(),
                        idBrawlStars: cells[1].innerText.trim(),
                        trophies: cells[2].innerText.trim(),
                        roster: cells[3].innerText.trim(),
                    });
                }
            });

            localStorage.setItem("players", JSON.stringify(updatedPlayers));
            alert("✅ Modifications enregistrées !");
        }

        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("adminToken");
            localStorage.removeItem("players"); // Supprime les données enregistrées après déconnexion
            window.location.href = "admin.html";
        });

        document.getElementById("refresh-btn").addEventListener("click", loadPlayers);
        document.getElementById("save-btn").addEventListener("click", savePlayers);

        loadPlayers();
    </script>

</body>
</html>
