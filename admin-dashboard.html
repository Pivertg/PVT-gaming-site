<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord Admin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"></script>
  <link rel="stylesheet" href="style-admin.css">
</head>
<body>
  <div class="form-container">
    <h2>Créer un Roster</h2>
    <form id="form-creer-roster">
      <label for="rosterName">Nom du Roster :</label>
      <input type="text" id="rosterName" name="rosterName" required>
      <button type="submit">Créer le Roster</button>
    </form>
  </div>

  <div class="form-container" id="form-ajouter-joueur-container" style="display:none;">
    <h2>Ajouter un Joueur au Roster</h2>
    <form id="form-ajouter-joueur">
      <label for="pseudo">Pseudo :</label>
      <input type="text" id="pseudo" name="pseudo" required>

      <label for="brawlTag">Tag Brawl Stars :</label>
      <input type="text" id="brawlTag" name="brawlTag" required>

      <button type="submit">Ajouter le Joueur</button>
    </form>
  </div>

  <h2>Liste des Rosters</h2>
  <table id="rosterTable">
    <thead>
      <tr>
        <th>Nom du Roster</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Les rosters seront ajoutés ici dynamiquement -->
    </tbody>
  </table>

  <script>
    const API_URL = "https://pvt-gaming-api.gamingpivert.workers.dev/api";
    let currentRosterId = null;

    document.getElementById("form-creer-roster").addEventListener("submit", async function(event) {
      event.preventDefault();

      const rosterName = document.getElementById("rosterName").value;

      try {
        const response = await fetch(`${API_URL}/rosters`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name: rosterName })
        });

        if (!response.ok) {
          throw new Error(`Erreur: ${response.statusText}`);
        }

        alert("Roster créé avec succès !");
        document.getElementById("form-creer-roster").reset();
        loadRosters();
      } catch (error) {
        alert("Erreur lors de la création du roster: " + error.message);
      }
    });

    async function loadRosters() {
      const response = await fetch(`${API_URL}/rosters`);
      const rosters = await response.json();
      const rosterTableBody = document.getElementById("rosterTable").getElementsByTagName("tbody")[0];
      rosterTableBody.innerHTML = '';

      rosters.forEach(roster => {
        const row = rosterTableBody.insertRow();
        row.innerHTML = `
          <td>${roster.name}</td>
          <td>
            <button onclick="viewRoster('${roster.name}')">Ajouter joueur</button>
            <button onclick="deleteRoster('${roster.name}')">Supprimer</button>
          </td>
        `;
      });
    }

    function viewRoster(rosterName) {
      currentRosterId = rosterName;
      document.getElementById("form-ajouter-joueur-container").style.display = "block";
      document.getElementById("form-ajouter-joueur").reset();
    }

    document.getElementById("form-ajouter-joueur").addEventListener("submit", async function(event) {
      event.preventDefault();

      const pseudo = document.getElementById("pseudo").value;
      const brawlTag = document.getElementById("brawlTag").value;

      const joueurData = {
        pseudo,
        brawlTag
      };

      try {
        const response = await fetch(`${API_URL}/rosters/${encodeURIComponent(currentRosterId)}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(joueurData)
        });

        if (!response.ok) {
          throw new Error(`Erreur: ${response.statusText}`);
        }

        alert("Joueur ajouté avec succès !");
        document.getElementById("form-ajouter-joueur").reset();
      } catch (error) {
        alert("Erreur lors de l'ajout du joueur: " + error.message);
      }
    });

    async function deleteRoster(rosterName) {
      try {
        const response = await fetch(`${API_URL}/rosters/${encodeURIComponent(rosterName)}`, {
          method: "DELETE"
        });

        if (!response.ok) {
          throw new Error(`Erreur: ${response.statusText}`);
        }

        alert("Roster supprimé avec succès !");
        loadRosters();
      } catch (error) {
        alert("Erreur lors de la suppression du roster: " + error.message);
      }
    }

    loadRosters();
  </script>
</body>
</html>
